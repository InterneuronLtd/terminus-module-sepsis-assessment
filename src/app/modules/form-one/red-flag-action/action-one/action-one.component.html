<div class=" card ">
  <div class="card-header">
  </div>
  <div class="card-body">
    <div class="alert alert-danger" *ngIf="ErrorMessage !==''" role="alert">
      {{ErrorMessage}}
    </div>
    <div *ngIf="displaySelectionText" align="right" class="d-flex flex-row-reverse ">
      <div class="font-weight-bold" style="font-size: 1.5rem" [ngClass]="displaySelectionCss">{{displaySelectionText}}</div>
    </div>
    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="p-2 bd-highlight">
        <h1 style="color:#fec900; font-size: 5em;">01</h1>
      </div>
      <div class="p-2 bd-highlight" style="font-size: 1em;">
        <b>ENSURE SENIOR CLINICIAN ATTENDS</b>
        <div class="btn-group btn-sm" btnRadioGroup [(ngModel)]="actionOneModelVM.taskOneaction">
          <label class="btn btn-secondary btn-sm"
            [ngClass]="{'focus active': actionOneModelVM.taskOneaction == 'Not Done', 'action-btn-group-disabled': readOnly}"
            (click)="onDecisionChange('Not Done')" btnRadio="Not Done" [disabled]="readOnly" tabindex="1"
            role="button">Not Done</label>
          <label class="btn btn-success btn-sm"
            [ngClass]="{'focus active': actionOneModelVM.taskOneaction == 'Completed', 'action-btn-group-disabled': readOnly}"
            (click)="onDecisionChange('Completed')" btnRadio="Completed" [disabled]="readOnly" tabindex="2"
            role="button">Completed</label>
          <label class="btn btn-danger btn-sm"
            [ngClass]="{'focus active': actionOneModelVM.taskOneaction == 'Not Required', 'action-btn-group-disabled': readOnly}"
            (click)="onDecisionChange('Not Required')" btnRadio="Not Required" [disabled]="readOnly" tabindex="3"
            role="button">Not Required</label>
        </div>
        <p>NOT ALL PATIENTS WITH RED FLAGS WILL NEED THE ‘SEPSIS 6’ URGENTLY. A SENIOR DECISION MAKER MAY SEEK ALTERNATIVE DIAGNOSES/ DE-ESCALATE CARE. RECORD DECISIONS BELOW</p>
        <div class="form-group" *ngIf="actionOneModelVM.taskOneaction ==='Completed'">
          <label for="exampleInputEmail1">NAME</label>
          <input type="text" class="form-control" [disabled]="readOnly" [(ngModel)]="actionOneModelVM.taskOneName" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Name">

        </div>
        <div class="form-group" *ngIf="actionOneModelVM.taskOneaction ==='Completed'">
          <label for="exampleInputPassword1">GRADE</label>
          <input type="text" class="form-control" [disabled]="readOnly" [(ngModel)]="actionOneModelVM.taskOneGrade" id="exampleInputPassword1"
            placeholder="GRADE">
        </div>
        <div class="form-group" *ngIf="actionOneModelVM.taskOneaction ==='Not Required'">
          <label for="exampleFormControlTextarea1">Notes:</label>
          <textarea class="form-control rounded-0" [disabled]="readOnly" [(ngModel)]="actionOneModelVM.taskOneNotes" id="taskTwoNotes"
            rows="2"></textarea>
        </div>
      </div>
      <div class="p-2 bd-highlight" align="center">
        <div *ngIf="actionOneModelVM.taskOneaction ==='Completed'">
          <b>TIME</b>
          <timepicker class="" [disabled]="readOnly" [(ngModel)]="actionOneModelVM.taskOneTime" [showMeridian]="false"></timepicker>
          <input type="text" [disabled]="readOnly" class="form-control" #dp="bsDatepicker" bsDatepicker
          [(ngModel)]="actionOneModelVM.taskOnedate">
        </div>

      </div>

    </div>
  </div>
</div>
