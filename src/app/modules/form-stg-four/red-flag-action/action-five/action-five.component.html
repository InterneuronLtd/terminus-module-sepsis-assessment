<div class=" card ">
  <div class="card-header">
  </div>
  <div class="card-body">
    <div class="alert alert-danger" *ngIf="ErrorMessage !==''" role="alert">
      {{ErrorMessage}}
    </div>
    <div *ngIf="displaySelectionText" align="right" class="d-flex flex-row-reverse ">
      <div class="font-weight-bold" style="font-size: 1.5rem" [ngClass]="displaySelectionCss">{{displaySelectionText}}</div>
    </div>
    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="p-2 bd-highlight">
        <h1 class="label-num">05</h1>
      </div>
      <div class="p-2 bd-highlight" style="font-size: 1em;">
        <b>GIVE IV FLUIDS</b>

        <div class="btn-group btn-sm" btnRadioGroup [(ngModel)]="actionFiveModelVM.taskFiveaction">
          <label class="btn btn-secondary btn-sm"
            [ngClass]="{'focus active': actionFiveModelVM.taskFiveaction == 'Not Done', 'action-btn-group-disabled': readOnly}" 
            (click)="onDecisionChange('Not Done')" btnRadio="Not Done" [disabled]="readOnly"  tabindex="1" role="button">Not Done</label> 
          <label class="btn btn-success btn-sm"
            [ngClass]="{'focus active': actionFiveModelVM.taskFiveaction == 'Completed', 'action-btn-group-disabled': readOnly}" 
            (click)="onDecisionChange('Completed')" btnRadio="Completed" [disabled]="readOnly" tabindex="2" role="button">Completed</label>
          <label class="btn btn-danger btn-sm"
            [ngClass]="{'focus active': actionFiveModelVM.taskFiveaction == 'Not Required', 'action-btn-group-disabled': readOnly}" 
            (click)="onDecisionChange('Not Required')" btnRadio="Not Required" [disabled]="readOnly" tabindex="3" role="button">Not
            Required</label>
        </div>
        <p>GIVE FLUID BOLUS OF 20 ml/kg if age &lt;16, 500ml if 16+</p>
        <p>NICE RECOMMENDS USING LACTATE TO GUIDE FURTHER FLUID THERAPY</p>
        <div class="form-group" *ngIf="actionFiveModelVM.taskFiveaction ==='Not Required'">
          <label for="exampleFormControlTextarea1">Notes:</label>
          <textarea class="form-control rounded-0" [disabled]="readOnly" [(ngModel)]="actionFiveModelVM.taskFiveNotes" id="taskTwoNotes"
            rows="2"></textarea>
        </div>
      </div>
      <div class="p-2 bd-highlight" align="center">
        <div *ngIf="actionFiveModelVM.taskFiveaction ==='Completed'">
          <b>TIME</b>
          <timepicker class="" [disabled]="readOnly" [(ngModel)]="actionFiveModelVM.taskFiveTime" [showMeridian]="false"></timepicker>
          <input type="text" [disabled]="readOnly" class="form-control" #dp="bsDatepicker" bsDatepicker
          [(ngModel)]="actionFiveModelVM.taskFivedate" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
        </div>

      </div>
    </div>
  </div>
</div>
