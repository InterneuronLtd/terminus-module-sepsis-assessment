<div class="clearfix">
  <!-- <div class="row"> -->
  <!-- <div class="col-md-10"> -->
  <div class="d-flex justify-content-start flex-row">
    <div class="flex-grow-1">
      <div class="card text-left">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="row">
            <div class="col-xs-5 col-sm-4 col-md-3 section-number">
              <h1 class="card-title">02</h1>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-12 section-header-text">
                  COULD THIS BE DUE TO AN INFECTION?
                </div>
              </div>
              <div class="row" style="text-align: center;">
                <div class="col-md-12">
                  <div class="btn-group" (click)="onDecisionChange($event)" btnRadioGroup
                    [(ngModel)]="sectionTwoVM.selectedYesNo">
                    <label class="btn btn-secondary"
                      [ngClass]="{'focus active': sectionTwoVM.selectedYesNo == 'NOT ANSWERED', 'action-btn-group-disabled': readOnly}"
                      btnRadio="NOT ANSWERED" [disabled]="readOnly" tabindex="0" role="button">NOT
                      ANSWERED</label>
                    <label class="btn btn-success"
                      [ngClass]="{'focus active': sectionTwoVM.selectedYesNo == 'YES', 'action-btn-group-disabled': readOnly}"
                      btnRadio="YES" tabindex="1" [disabled]="readOnly" role="button">YES</label>
                    <label class="btn btn-danger"
                      [ngClass]="{'focus active': sectionTwoVM.selectedYesNo == 'NO', 'action-btn-group-disabled': readOnly}"
                      btnRadio="NO" tabindex="2" [disabled]="readOnly" role="button">NO</label>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="displaySelectionText" class="d-flex flex-row-reverse col-md-3">
              <div class="font-weight-bold" style="font-size: 1.5rem" [ngClass]="displaySelectionCss">
                {{displaySelectionText}}</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 section-header-subtext">
              LIKELY SOURCE:
            </div>
          </div>
          <div class="d-flex flex-row flex-wrap options-checkbox-container">
            <div class="options-checkbox">
              <app-option-checkbox key="Respiratory" text="Respiratory" [modelToBind]="sectionTwoVM"
                [disabled]="readOnly || disableOptions" (optionChange)="onOptionChange($event)"></app-option-checkbox>
            </div>
            <div class="options-checkbox">
              <app-option-checkbox key="Urine" text="Urine" [modelToBind]="sectionTwoVM"
                [disabled]="readOnly || disableOptions" (optionChange)="onOptionChange($event)"></app-option-checkbox>
            </div>
            <div class="options-checkbox">
              <app-option-checkbox key="Skinjointwound" text="Skin / joint / wound" [modelToBind]="sectionTwoVM"
                [disabled]="readOnly || disableOptions" (optionChange)="onOptionChange($event)"></app-option-checkbox>
            </div>
            <div class="options-checkbox">
              <app-option-checkbox key="Indwellingdevice" text="Indwelling device" [modelToBind]="sectionTwoVM"
                [disabled]="readOnly || disableOptions" (optionChange)="onOptionChange($event)"></app-option-checkbox>
            </div>
            <div class="options-checkbox">
              <app-option-checkbox key="Brain" text="Brain" [modelToBind]="sectionTwoVM"
                [disabled]="readOnly || disableOptions" (optionChange)="onOptionChange($event)"></app-option-checkbox>
            </div>
            <div class="options-checkbox">
              <app-option-checkbox key="Surgical" text="Surgical" [modelToBind]="sectionTwoVM"
                [disabled]="readOnly || disableOptions" (optionChange)="onOptionChange($event)"></app-option-checkbox>
            </div>
            <div class="options-checkbox">
              <app-option-checkbox key="Other" text="Other" [modelToBind]="sectionTwoVM"
                [disabled]="readOnly || disableOptions" (optionChange)="onOptionChange($event)"></app-option-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div>
    <message-popup [showMessagePopup]="showConfirmationMessagePopup" [genericMessagePopupVM]="confirmationMessagePopup">
    </message-popup>
    <loading-indicator [showLoadingIndicator]="showLoadingIndicator"></loading-indicator>
    <message-popup [showMessagePopup]="showSaveStatusMessagePopup" [genericMessagePopupVM]="saveStatusMessagePopup">
    </message-popup>

  </div>
</div>
<div *ngIf="sectionTwoVM.showSubmitPanel" class="d-flex align-content-center flex-wrap section-submit-panel">
  <div class="submit-box align-middle" [class.opened]="sectionTwoVM.showSubmitPanel">
    <h2> SEPSIS UNLIKELY CONSIDER OTHER DIAGNOSIS</h2>
    <button type="button" (click)="confirmSave()" class="btn btn-primary">Submit</button>
  </div>
</div>
