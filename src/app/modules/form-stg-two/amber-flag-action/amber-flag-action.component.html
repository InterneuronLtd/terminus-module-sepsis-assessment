<div class="row sub-header-row">
  <div class="col-md-12 sub-header">FURTHER REVIEW REQUIRED</div>

</div>
<div *ngIf='showAllActions' style="margin-top:2%;">
  <ng-container *ngIf="amberTemplateVersionId === 1.0">
    <app-form2-amber-action-one [assessment]="assessment" [actionMode]="actionMode"></app-form2-amber-action-one>
  </ng-container>
</div>
<div class="submit-section">
  <button type="submit" (click)="confirmSave()" class="btn btn-primary">Submit</button>
</div>
<div>
  <message-popup [showMessagePopup]="showConfirmationMessagePopup" [genericMessagePopupVM]="confirmationMessagePopup">
  </message-popup>
  <loading-indicator [showLoadingIndicator]="showLoadingIndicator"></loading-indicator>
  <message-popup [showMessagePopup]="showSaveStatusMessagePopup" [genericMessagePopupVM]="saveStatusMessagePopup">
  </message-popup>
</div>
