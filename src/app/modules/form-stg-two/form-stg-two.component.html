<div *ngIf="true">
    <div class="close-container">
        <div class="close-panel">
            <button type="button" class="close close-btn" aria-label="Close" (click)="onFormClose()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div *ngIf="showLoading" style="min-height: 100vh;">
        <inline-loading-indicator [showLoadingIndicator]="showLoading">loading form...</inline-loading-indicator>
    </div>
    <ng-container *ngIf="showFormSections">
        <app-form-common-header headerText="SEPSIS SCREENING TOOL ACUTE ASSESSMENT" subTextRight="AGE 5-11"></app-form-common-header>
        <ng-container *ngIf="formSection1TemplateVersionId === 1.0">
            <app-form2-section-one [assessment]="assessment" [actionMode]="assessmentContext.action" (saveComplete)="onSaveComplete($event)"></app-form2-section-one>
        </ng-container>
        <ng-container *ngIf="formSection2TemplateVersionId === 1.0">
            <div *ngIf="formStageTwoContextService.displaySectionTwo">
                <app-form2-section-two [assessment]="assessment" [actionMode]="assessmentContext.action" (saveComplete)="onSaveComplete($event)"></app-form2-section-two>
            </div>
        </ng-container>
        <ng-container *ngIf="formSection3TemplateVersionId === 1.0">
            <div *ngIf="formStageTwoContextService.displaySectionThree">
                <app-form2-section-three [assessment]="assessment" [actionMode]="assessmentContext.action" (saveComplete)="onSaveComplete($event)">
                </app-form2-section-three>
            </div>
        </ng-container>
        <ng-container *ngIf="formSection3TemplateVersionId === 1.0">
            <div *ngIf="formStageTwoContextService.displaySectionFour">
                <app-form2-section-four [assessment]="assessment" [actionMode]="assessmentContext.action" (saveComplete)="onSaveComplete($event)"></app-form2-section-four>
            </div>
        </ng-container>
    </ng-container>

</div>
<div>
    <ng-container *ngIf="showTasKSections">
        <ng-container *ngIf="showRedFlagTasKSections">
            <app-form2-red-flag-action [assessment]="assessment" [actionMode]="assessmentContext.action"
                (saveComplete)="onSaveComplete($event)"></app-form2-red-flag-action>
        </ng-container>
        <ng-container *ngIf="showAmberFlagTasKSections">
            <app-form2-amber-flag-action [assessment]="assessment" [actionMode]="assessmentContext.action"
                (saveComplete)="onSaveComplete($event)"></app-form2-amber-flag-action>
        </ng-container>
    </ng-container>
</div>
<message-popup [showMessagePopup]="showCloseConfirmationMessagePopup"
    [genericMessagePopupVM]="confirmationMessagePopup">
</message-popup>
<loading-indicator [showLoadingIndicator]="showFullLoadingIndicator"></loading-indicator>
<message-popup [showMessagePopup]="showSaveStatusMessagePopup" [genericMessagePopupVM]="saveStatusMessagePopup">
</message-popup>
