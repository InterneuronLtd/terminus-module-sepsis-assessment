<div class=" card ">
  <div class="card-header">
  </div>
  <div class="card-body">
    <div class="alert alert-danger" *ngIf="ErrorMessage !==''" role="alert">
      {{ErrorMessage}}
    </div>
    <div *ngIf="displaySelectionText" align="right" class="d-flex flex-row-reverse ">
      <div class="font-weight-bold" style="font-size: 1.5rem" [ngClass]="displaySelectionCss">{{displaySelectionText}}</div>
    </div>
    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="p-2 bd-highlight">
        <h1 style="color:#fec900; font-size: 5em;">06</h1>
      </div>
      <div class="p-2 bd-highlight" style="font-size: 1em;">
        <b>CONSIDER INOTROPIC SUPPORT</b>

        <div class="btn-group btn-sm" btnRadioGroup [(ngModel)]="actionSixModelVM.taskSixaction">
          <label class="btn btn-secondary btn-sm"
            [ngClass]="{'focus active': actionSixModelVM.taskSixaction == 'Not Done', 'action-btn-group-disabled': readOnly}"
            (click)="onDecisionChange('Not Done')" btnRadio="Not Done" [disabled]="readOnly" tabindex="1"
            role="button">Not Done</label>
          <label class="btn btn-success btn-sm"
            [ngClass]="{'focus active': actionSixModelVM.taskSixaction == 'Completed', 'action-btn-group-disabled': readOnly}"
            (click)="onDecisionChange('Completed')" btnRadio="Completed" [disabled]="readOnly" tabindex="2"
            role="button">Completed</label>
          <label class="btn btn-danger btn-sm"
            [ngClass]="{'focus active': actionSixModelVM.taskSixaction == 'Not Required', 'action-btn-group-disabled': readOnly}"
            (click)="onDecisionChange('Not Required')" btnRadio="Not Required" [disabled]="readOnly" tabindex="3"
            role="button">Not Required</label>
        </div>
        <p>CONSIDER INOTROPIC SUPPORT IF NORMAL PHYSIOLOGY IS NOT RESTORED AFTER â‰¥20 mL/kg FLUID, CALL PICU OR A REGIONAL CENTRE URGENTLY</p>
        <div class="form-group" *ngIf="actionSixModelVM.taskSixaction ==='Not Required'">
          <label for="exampleFormControlTextarea1">Notes:</label>
          <textarea class="form-control rounded-0" [disabled]="readOnly" [(ngModel)]="actionSixModelVM.taskSixNotes" id="taskTwoNotes"
            rows="2"></textarea>
        </div>
      </div>
      <div class="p-2 bd-highlight" align="center">
        <div *ngIf="actionSixModelVM.taskSixaction ==='Completed'">
          <b>TIME</b>
          <timepicker class="" [disabled]="readOnly" [(ngModel)]="actionSixModelVM.taskSixTime" [showMeridian]="false"></timepicker>
          <input type="text" [disabled]="readOnly" class="form-control" #dp="bsDatepicker" bsDatepicker
          [(ngModel)]="actionSixModelVM.taskSixdate">
        </div>

      </div>
    </div>
  </div>
</div>
